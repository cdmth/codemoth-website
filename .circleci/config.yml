version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: npm config set "@fortawesome:registry" https://npm.fontawesome.com/ && npm config set "//npm.fontawesome.com/:_authToken" $FONTAWESOME_TOKEN
      - run: yarn install
      
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      # - run: yarn test

  deploy-develop:
    docker:
      - image: circleci/node:9
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: yarn build

      - run:
          name: Install awscli
          command: sudo apt-get -y -qq install awscli
      - run:
          name: Changing authorization version 4 for AWS
          command: aws configure set default.s3.signature_version s3v4
      - run:
          name: Deploy develop to S3
          command: aws s3 sync public s3://dev.codemoth.fi --delete --region eu-central-1

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-develop:
          requires:
            - build
          filters:
            branches:
              only: develop